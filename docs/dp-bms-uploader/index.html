      document.addEventListener("DOMContentLoaded", function () {
        makeBMSTable();

      const customPaging = true;
      const customPageLength = 50;
      const customOrder = [[2, "desc"]];
      const customInfo = true;

      data_link = "./old_dp_bms_uploader.json";

      const tableColumns = [
        {
          title: "Date",
          width: "3%",
          data: "date",
          type: "natural",
        },
        {
          title: "Comment",
          width: "20%",
          render: function (data, type, row) {
            return row.comment || "";
          },
        },
        {
          title: "DL",
          width: "1%",
          data: "url_diff",
          render: function (data) {
            return "<a href='" + data + "'>" + data.substr(6) + "</a>";

        },
        {
          title: "File Size",

          data: "size",
